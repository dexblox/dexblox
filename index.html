<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roblox Proxy UI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>üéÆ Roblox Proxy UI</h2>

  <label for="username">Masukkan Username Roblox:</label>
  <input type="text" id="username" placeholder="Contoh: ExYuzii">

  <button onclick="fetchAll()">Ambil Data Lengkap</button>

  <div id="output"></div>

  <script>
    async function fetchAll() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Isi dulu username!");

      let base = "https://roblox-proxy-self.vercel.app/api"; 
      // kalau ternyata endpoint kamu pakai /app, ganti baris di atas jadi:
      // let base = "https://roblox-proxy-self.vercel.app/app";

      const output = document.getElementById('output');
      output.innerHTML = "<p>Loading...</p>";

      try {
        // 1. Ambil UserId dari username
        const userRes = await fetch(`${base}/user?username=${username}`);
        const userData = await userRes.json();
        const userId = userData.Id || userData.id || userData.data?.[0]?.id;
        if (!userId) throw new Error("UserId tidak ditemukan");

        // 2. Ambil Avatar
        const avatarRes = await fetch(`${base}/avatar?userId=${userId}`);
        const avatarData = await avatarRes.json();
        const avatarUrl = avatarData.data?.[0]?.imageUrl;

        // 3. Ambil Gamepass (contoh: pakai gamepassId spesifik)
        const gamepassRes = await fetch(`${base}/gamepasses?gamepassId=1675795729`);
        const gamepassData = await gamepassRes.json();

        // 4. Render hasil
        let html = `
          <h3>üìå Data User</h3>
          <table>
            <tr><th>Username</th><td>${username}</td></tr>
            <tr><th>UserId</th><td>${userId}</td></tr>
          </table>
        `;

        if (avatarUrl) {
          html += `<h3>üñºÔ∏è Avatar</h3><img src="${avatarUrl}" alt="Avatar" width="200">`;
        }

        if (gamepassData && gamepassData.name) {
          html += `
            <h3>üéüÔ∏è Gamepass</h3>
            <table>
              <tr><th>Nama</th><td>${gamepassData.name}</td></tr>
              <tr><th>Harga</th><td>${gamepassData.price || "Gratis"}</td></tr>
              <tr><th>Creator</th><td>${gamepassData.creator?.name || "-"}</td></tr>
            </table>
          `;
        } else {
          html += `<p>Gamepass tidak ditemukan atau error.</p>`;
        }

        output.innerHTML = html;

      } catch (err) {
        output.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
