<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEXBLOX.ID - Topup Gamepass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#000; font-family:monospace; }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .title-font { font-family:'Orbitron',sans-serif; color:#00f0ff; text-shadow:0 0 10px #00f0ff; }
    .toast-error { background:linear-gradient(90deg,#ff0066,#ffcc00); color:#fff; font-weight:bold; padding:12px 20px; border-radius:10px; position:fixed; bottom:25px; right:25px; z-index:50; }
    .paket-card { transition:all 0.3s ease; border:2px solid transparent; }
    .paket-card:hover { transform:scale(1.05); box-shadow:0 0 15px #00f0ff; }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen relative">

  <canvas id="matrix"></canvas>

  <header class="z-10 text-center mt-6 mb-6">
    <img src="dexblox.png" alt="Logo DEXBLOX.ID" class="mx-auto w-28 h-28 rounded-full border-2 border-cyan-400 mb-4" />
    <h1 class="text-4xl font-bold title-font">DEXBLOX.ID</h1>
    <p class="text-green-400 mt-2">Topup Gamepass 5-7 Hari Termurah Di Dunia</p>
  </header>

  <div class="z-10 w-[90%] max-w-md bg-gray-900 bg-opacity-80 p-6 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold text-cyan-400 mb-4">Topup Gamepass</h2>
    <form id="topupForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-white">Username Roblox</label>
        <div class="flex space-x-2">
          <input type="text" id="username" class="flex-1 p-2 rounded bg-gray-700 text-white text-center" placeholder="Masukkan Username Roblox Anda">
          <button type="button" id="cekUsernameBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 rounded">Cek</button>
        </div>
      </div>

      <section class="mt-4">
        <label class="block mb-2 text-white">Pilih Paket Robux</label>
        <div id="paketContainer" class="grid grid-cols-2 gap-4">
          <div onclick="selectPaket(this)" class="paket-card p-4 rounded-lg text-white font-bold cursor-pointer" data-value="100 Robux - Rp11.000">100 Robux <br><span class="harga text-green-400 text-sm">Rp11.000</span></div>
          <div onclick="selectPaket(this)" class="paket-card p-4 rounded-lg text-white font-bold cursor-pointer" data-value="200 Robux - Rp22.000">200 Robux <br><span class="harga text-green-400 text-sm">Rp22.000</span></div>
        </div>
        <input type="hidden" id="robux" name="robux">
        <p id="paketMsg" class="mt-3 text-cyan-400 hidden">‚úÖ Paket dipilih!</p>
      </section>

      <div>
        <label class="block mb-1 text-white">Link Gamepass</label>
        <input type="url" id="gamepass" class="w-full p-2 rounded bg-gray-700 text-white text-center" placeholder="Tempelkan link gamepass Roblox">
      </div>

      <!-- QRIS Panel -->
      <div class="mt-4">
        <label class="block mb-1 text-white">Bayar via QRIS</label>
        <img src="qris.png" alt="QRIS" class="mx-auto w-48 h-48 border-2 border-green-400 rounded-lg shadow-lg" />
        <p class="text-gray-300 mt-2 text-sm">Scan QRIS untuk pembayaran. Upload bukti ke WhatsApp admin.</p>
      </div>

      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded shadow-lg">
        Topup via WhatsApp
      </button>
    </form>
  </div>

  <!-- Modal Preview -->
  <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg text-center max-w-sm">
      <h2 class="text-xl font-bold text-cyan-400 mb-4">Konfirmasi Data</h2>
      <img id="previewAvatar" src="" alt="Avatar Roblox" class="mx-auto w-24 h-24 rounded-full border-2 border-cyan-400 mb-4">
      <p id="previewUsername" class="text-green-400 font-bold mb-2"></p>
      <p id="previewPaket" class="text-gray-300 mb-4"></p>
      <div class="flex justify-center space-x-4">
        <button onclick="closePreview()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Batal</button>
        <button id="sendWA" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Lanjutkan</button>
      </div>
    </div>
  </div>

  <!-- Popup Cek Username -->
  <div id="usernamePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg text-center max-w-sm">
      <h2 class="text-xl font-bold text-cyan-400 mb-4">Verifikasi Username</h2>
      <img id="popupAvatar" src="" alt="Avatar Roblox" class="mx-auto w-24 h-24 rounded-full border-2 border-cyan-400 mb-4">
      <p id="popupMsg" class="text-green-400 font-bold mb-2"></p>
      <button onclick="closePopup()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Tutup</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="z-10 mt-10 mb-6 text-center text-gray-400 text-sm">
    <p>&copy; <span id="year"></span> DEXBLOX.ID - Semua Hak Cipta Dilindungi</p>
  </footer>

  <!-- Script -->
  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&‚ñà‚ñì‚ñí‚ñë‚ù§Ô∏è";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillStyle = Math.random() > 0.5 ? "#00ff00" : "#00f0ff";
        if (text === "‚ù§Ô∏è") ctx.fillStyle = "rgba(255,0,100,0.3)";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Toast Error
    function showError(msg) {
      const toast = document.createElement("div");
      toast.className = "toast-error";
      toast.innerHTML = "‚ö†Ô∏è " + msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Paket Selection
    function selectPaket(el) {
      document.querySelectorAll(".paket-card").forEach(card => {
        card.classList.remove("ring-2","ring-cyan-400","bg-cyan-900");
      });
      el.classList.add("ring-2","ring-cyan-400","bg-cyan-900");
      const baseValue = el.dataset.value;
      document.getElementById("robux").value = baseValue;
      const msg = document.getElementById("paketMsg");
      msg.textContent = "‚úÖ Paket " + baseValue + " dipilih!";
      msg.classList.remove("hidden");
    }

    // Tombol cek username
    document.getElementById("cekUsernameBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      if (!username) { showError("Harap isi Username Roblox!"); return; }

      try {
        const res = await fetch(`/api/avatar?username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.avatar) {
          document.getElementById("popupAvatar").src = data.avatar;
          document.getElementById("popupMsg").textContent = "‚úÖ Username benar: " + username;
          document.getElementById("usernamePopup").classList.remove("hidden");
        } else {
          showError("Username Roblox tidak ditemukan!");
        }
      } catch(err) {
        console.error(err);
        showError("Terjadi kesalahan saat cek username.");
      }
    });

    // Tutup popup
    function closePopup() {
      document.getElementById("usernamePopup").classList.add("hidden");
    }

    // Submit Form ‚Üí tampilkan preview avatar + username + paket
    document.getElementById("topupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const robux = document.getElementById("robux").value;
      const gamepass = document.getElementById("gamepass").value.trim();

      if (!username) { showError("Harap isi Username Roblox!"); return; }
      if (!robux) { showError("Harap pilih paket Robux!"); return; }
      if (!gamepass.startsWith("https://www.roblox.com/game-pass/")) { 
        showError("Link Gamepass harus dari Roblox!"); return; 
      }

      try {
        const res = await fetch(`/api/avatar?username=${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.avatar) {
          document.getElementById("previewAvatar").src = data.avatar;
        } else {
          showError("Username Roblox tidak ditemukan!");
        }
      } catch(err) { console.error(err); }

      document.getElementById("previewUsername").textContent = "üë§ " + username;
      document.getElementById("previewPaket").textContent = "üì¶ " + robux;
      document.getElementById("previewModal").classList.remove("hidden");

      document.getElementById("sendWA").onclick = () => {
        const adminNumber = "6285362187740"; // ganti sesuai nomor admin
        const message = `Halo Admin DEXBLOX.ID %0AUsername: ${username}%0APaket: ${robux}%0ALink Gamepass: ${gamepass}`;
        const waLink = `https://wa.me/${adminNumber}?text=${message}`;
        window.open(waLink, "_blank");
        closePreview();
      };
    });

    function closePreview() {
      document.getElementById("previewModal").classList.add("hidden");
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
