<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dexblox Store Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>ðŸ›’ Dexblox Store Viewer</h2>

  <label for="username">Masukkan Username Roblox:</label>
  <input type="text" id="username" placeholder="Contoh: Roblox">

  <button onclick="fetchStore()">Lihat Toko</button>

  <div id="output"></div>

  <script>
    async function fetchStore() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Isi dulu username!");

      let base = "https://dexblox.vercel.app/api"; 
      const output = document.getElementById('output');
      output.innerHTML = "<p>Loading...</p>";

      try {
        // 1. Ambil UserId
        const userRes = await fetch(`${base}/user?username=${username}`);
        const userData = await userRes.json();
        const userId = userData.Id || userData.id || userData.data?.[0]?.id;
        if (!userId) throw new Error("UserId tidak ditemukan!");

        // 2. Ambil daftar games/universe milik user
        const gamesRes = await fetch(`${base}/games?userId=${userId}`);
        const gamesData = await gamesRes.json();
        const universeId = gamesData.data?.[0]?.id;
        if (!universeId) throw new Error("UniverseId tidak ditemukan, user mungkin tidak punya game.");

        // 3. Ambil daftar gamepasses (toko)
        const gpRes = await fetch(`${base}/gamepasses?universeId=${universeId}`);
        const gpData = await gpRes.json();

        // 4. Render hasil
        let html = `
          <h3>ðŸ“Œ Data User</h3>
          <table>
            <tr><th>Username</th><td>${username}</td></tr>
            <tr><th>UserId</th><td>${userId}</td></tr>
            <tr><th>UniverseId</th><td>${universeId}</td></tr>
          </table>
        `;

        if (gpData && gpData.data?.length > 0) {
          html += `<h3>ðŸ›’ Toko Gamepasses</h3><table><tr><th>Nama</th><th>Harga</th><th>Creator</th></tr>`;
          gpData.data.forEach(gp => {
            html += `
              <tr>
                <td>${gp.name}</td>
                <td>${gp.price || "Gratis"}</td>
                <td>${gp.creator?.name || "-"}</td>
              </tr>
            `;
          });
          html += `</table>`;
        } else {
          html += `<p>Toko kosong atau gamepass tidak ditemukan.</p>`;
        }

        output.innerHTML = html;

      } catch (err) {
        output.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
